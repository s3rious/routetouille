<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Single React Index</title>

  <body>
    <script type="module" src="/dist/index.js"></script>
    <div id="preloader" style="position:absolute;top:0;left:0;right:0;bottom:0;display:flex;align-content:center;justify-content:center;align-items:center;background:rgba(244,244,244,.85);z-index:1001"><style>@keyframes r{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.s{width:48px;height:48px;border-radius:50%;border-top:4px solid rgba(68,122,202,.45);border-right:4px solid transparent;box-sizing:border-box;animation:r 1.625s linear infinite}.s::after{content:'';box-sizing:border-box;position:absolute;left:0;top:0;width:48px;height:48px;border-radius:50%;border-left:4px solid rgba(79,190,12,.45);border-bottom:4px solid transparent;animation:r .8125s linear infinite reverse}</style><div class="s"></div></div>
